<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>LabQuiz</title>
    <link rel="icon" type="image/png" href="./imagens/speech-bubble.png">
</head>

<body>

    <header class="header">
        <section class="title">
            <h1>LabQuiz</h1>
            <p>
                Este é um questionário interativo onde você pode testar seus conhecimentos respondendo a uma série de
                perguntas.
                <br />
                Escolha suas respostas e clique no botão "Iniciar" para começar!
            </p>
        </section>
        <section class="sectionFormPlayer">
            <form id="formPlayer">
                <label for="playerName">Nome do Jogador:</label> <br>
                <input type="text" id="playerName" name="playerName"><br>
                <button type="submit">Iniciar</button><br>
            </form>
        </section>
    </header>
    <main class="content">
        <section class="formQuestion">
            <form>
                <fieldset>
                    <legend>Pergunta 1</legend>
                    <label for="question1">Como se define um estilo inline em HTML?</label>
                    <div class="question">
                        <input type="text" id="question1" name="question1">
                    </div>
                        
                </fieldset>
        
                <fieldset>
                    <legend>Pergunta 2</legend>
                    <label for="question2">Qual é a tag usada para criar uma lista ordenada em HTML?</label>
                    <div class="question questionRadio" id="question2">
                        <label>
                            <input type="radio" name="question2" value="ol"> ol
                        </label>
                        <label>
                            <input type="radio" name="question2" value="ul"> ul
                        </label>
                        <label>
                            <input type="radio" name="question2" value="li"> li
                        </label>
                        <label>
                            <input type="radio" name="question2" value="order-list"> order-list
                        </label>
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>Pergunta 3</legend>
                    <label for="question3">Qual propriedade CSS é usada para alterar a cor do texto?</label>
                    
                    <div class="question questionRadio" id="question3">
                        <label>
                            <input type="radio" name="question3" value="font-color"> font-color
                        </label>
                        <label>
                            <input type="radio" name="question3" value="color"> color
                        </label>
                        <label>
                            <input type="radio" name="question3" value="background-color"> background-color
                        </label>
                        <label>
                            <input type="radio" name="question3" value="text-color"> text-color
                        </label>
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>Pergunta 4</legend>
                    <label for="question4">Como se referencia um arquivo CSS externo em um documento HTML?</label>
                    <div class="question">
                        <input type="text" id="question4" name="question4">
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>Pergunta 5</legend>
                    <label for="question5">Font-size é a propriedade CSS usada para alterar o tamanho da fonte de um texto?</label>
                    
                    <div class="question questionRadio" id="question5">
                        <label>
                            <input type="radio" name="question5" value="yes"> sim
                        </label>
                        <label>
                            <input type="radio" name="question5" value="no"> não
                        </label>
                    </div>
                    
                </fieldset>
        
                <fieldset>
                    <legend>Pergunta 6</legend>
                    <label for="question6">Qual é a propriedade CSS usada para definir a largura de um elemento?</label>
                    <div class="question questionCheckBox" id="question6">
                        <label>
                            <input type="checkbox" name="question6" value="height"> height
                        </label>
                        <label>
                            <input type="checkbox" name="question6" value="size"> size
                        </label>
                        <label>
                            <input type="checkbox" name="question6" value="width"> width
                        </label>
                        <label>
                            <input type="checkbox" name="question6" value="max-width"> max-width
                        </label>
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>Pergunta 7</legend>
                    <label for="question7">Qual é a propriedade CSS usada para definir a altura de um elemento?</label>
                    <div class="question questionRadio" id="question7">
                        <label>
                            <input type="radio" name="question7" value="<!-- -->"> &lt;!-- --&gt; 
                        </label>
                        <label>
                            <input type="radio" name="question7" value="//"> //
                        </label>
                        <label>
                            <input type="radio" name="question7" value="/* */"> /* */
                        </label>
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>Pergunta 8</legend>
                    <label for="question8">Qual é a propriedade CSS usada para definir a altura de um elemento?</label>
                    <div class="question questionRadio" id="question8">
                        <label>
                            <input type="radio" name="question8" value="height"> height
                        </label>
                        <label>
                            <input type="radio" name="question8" value="size"> size
                        </label>
                        <label>
                            <input type="radio" name="question8" value="min-height"> min-height
                        </label>
                        <label>
                            <input type="radio" name="question8" value="max-height"> max-height
                        </label>
                    </div>
                </fieldset>
        
                <button type="submit">Enviar Respostas</button>
            </form>
        </section>
    </main>


</body>

</html>
